<div>
     
    <h2>Details for {{u.first}} {{u.last}}</h2>
    <table style="alignment-adjust: auto; float: left;">
        <tr>
            <td>Gender: </td>
            <td>{{u.gender}}</td>
        </tr>
        <tr>
            <td>First Name: </td>
            <td>{{u.first}}</td>
        </tr>
        <tr>
            <td>Last Name: </td>
            <td>{{u.last}}</td>
        </tr>
        <tr>
            <td>Street: </td>
            <td>{{u.street}}</td>
        </tr>
        <tr>
            <td>City: </td>
            <td>{{u.city}}</td>
        </tr>
        <tr>
            <td>Zip: </td>
            <td>{{u.zip}}</td>
        </tr>
        <tr>
            <td>Phone: </td>
            <td>{{u.phone}}</td>
        </tr>
        <tr>
            <td>Cell: </td>
            <td>{{u.cell}}</td>
        </tr>
        <tr>
            <td>Email: </td>
            <td>{{u.email}}</td>
        </tr>
    </table>
    <img src="{{u.picture.large}}" style="alignment-adjust: auto; float: right;">
    <button class="btn btn-default" ng-click="back()" style="margin-top: 180px; ">Back</button>
</div>
